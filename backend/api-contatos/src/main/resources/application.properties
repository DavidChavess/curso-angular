# Nome do contexto que será utilizado para a aplicação
server.servlet.contextPath=/api

#H2
# -Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true

# -URL na qual o console será habilitado
spring.h2.console.path=/h2

#Datasource
# -URL de acesso ao banco (está configurada para criar um banco de dados local na pasta do usuário.
spring.datasource.url=jdbc:h2:file:${user.home}/Documents/bd/data;MODE=PostgreSQL

# -Usuário de acesso
spring.datasource.username=h2sa
# -Senha de acesso
spring.datasource.password=admin
# -Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
#- Dialeto H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
